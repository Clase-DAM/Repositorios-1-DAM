<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajería Descentralizada</title>
    <style>
        /* Estilos CSS inline para simplificar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mensajes</h1>
        <div class="message">
            <p><strong>Usuario 1:</strong> Hola, ¿cómo estás?</p>
        </div>
        <div class="message">
            <p><strong>Usuario 2:</strong> ¡Hola! Estoy bien, ¿y tú?</p>
        </div>
        <!-- Aquí puedes agregar más mensajes -->
        <!-- Formulario para enviar mensajes -->
        <form>
            <input type="text" placeholder="Escribe tu mensaje...">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
